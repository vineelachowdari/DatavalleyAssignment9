<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Information Form</title>
    <style>
        /* Add CSS styles here */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        form {
            max-width: 400px;
            margin: 0 auto;
        }

        label {
            display: inline-block;
            margin-right: 10px;
        }

        input[type="text"],
        input[type="tel"],
        select,
        textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        textarea {
            height: 100px;
        }

        input[type="submit"],
        input[type="reset"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 10px;
        }

        input[type="submit"]:hover,
        input[type="reset"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div>
        <h1>Customer Information Form</h1>
        <form action="#" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br>

            <label for="phone">Contact No:</label>
            <input type="tel" id="phone" name="phone" required><br>

            <label>Preferred Days of Purchasing:</label>
            <div>
                <input type="checkbox" id="monday" name="preferred_days[]" value="Monday">
                <label for="monday">Monday</label>
            </div>
            <div>
                <input type="checkbox" id="tuesday" name="preferred_days[]" value="Tuesday">
                <label for="tuesday">Tuesday</label>
            </div>
            <div>
                <input type="checkbox" id="wednesday" name="preferred_days[]" value="Wednesday">
                <label for="wednesday">Wednesday</label>
            </div>
            <div>
                <input type="checkbox" id="thursday" name="preferred_days[]" value="Thursday">
                <label for="thursday">Thursday</label>
            </div>
            <div>
                <input type="checkbox" id="friday" name="preferred_days[]" value="Friday">
                <label for="friday">Friday</label>
            </div>
            <div>
                <input type="checkbox" id="saturday" name="preferred_days[]" value="Saturday">
                <label for="saturday">Saturday</label>
            </div>
            <div>
                <input type="checkbox" id="sunday" name="preferred_days[]" value="Sunday">
                <label for="sunday">Sunday</label>
            </div>

            <label for="favorite_item">Favorite Item:</label>
            <select id="favorite_item" name="favorite_item">
                <option value="" disabled selected>Select</option>
                <option value="Groceries">Groceries</option>
                <option value="Electronics">Electronics</option>
                <option value="Clothing">Clothing</option>
                <option value="Home Appliances">Home Appliances</option>
                <option value="Toys">Toys</option>
                <option value="Other">Other</option>
            </select><br>

            <label for="suggestions">Suggestions:</label>
            <textarea id="suggestions" name="suggestions" placeholder="Any suggestions or feedback"></textarea><br>

            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
        </form>
    </div>
</body>
</html>
